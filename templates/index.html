<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beDev ChatBot</title>
    <!-- conferir essa parte do css mais tarde!  14:39-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}"/>
    
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="https://img.icons8.com/stickers/100/user-male-circle.png"
                alt="image"
                width="80"
                height="80"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">Assistente virtual</h4>
              <p class="chatbox__description--header">
                Oi, eu sou o Breno, seu assistente virtual da BeDev. Em que posso ajudar?
              </p>
            </div> 
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Digite uma mensagem..." />
            <button class="chatbox__send--footer send__button">Enviar</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button>
            <img src="/static/images/chatbox-icon.svg" />
          </button>
        </div>
      </div>
    </div>
    <script>$SCRIPT_ROOT = {{ request.script_root|tojson }}</script>
    <script 
      type="text/javascript" src="{{url_for('static', filename='app.js' )}}"></script>
  </body>
</html>
